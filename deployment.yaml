apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: database-persistent-volume-claim
spec:
   accessModes:
   - ReadWriteOnce
   resources:
      requests:
         storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mysql-selector
  template:
    metadata:
      labels:
        component: mysql-selector
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          env:
            - name: MYSQL_DATABASE
              value: ordersDB
            - name: MYSQL_USER
              value: myuser             
            - name: MYSQL_PASSWORD
              value: mypass             
            - name: MYSQL_ROOT_PASSWORD
              value: myrootpass    
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
---
apiVersion: v1
kind: Service
metadata:
   name: mysql-cluster-ip-service
spec:
   type: ClusterIP
   selector:
      component: mysql-selector
   ports:
   -  port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: user-service-deployment
spec:
   replicas: 1
   selector:
      matchLabels:
         component: user-service-selector
   template:
      metadata:
         labels:
            component: user-service-selector
      spec:
         containers:
         -  name: user-service
            image: deepakjain01/user-service:latest
            ports:
            -  containerPort: 8081
            env:
            - name: RDS_HOST
              value: mysql-cluster-ip-service

---
apiVersion: v1
kind: Service
metadata:
   name: user-cluster-ip-service
spec:
   type: ClusterIP
   ports:
   -  port: 8081
      targetPort: 8081
---
